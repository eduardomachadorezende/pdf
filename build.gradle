plugins {
	id 'org.springframework.boot' version '2.4.1'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.thymeleaf:thymeleaf:3.0.6.RELEASE'
	implementation 'org.xhtmlrenderer:flying-saucer-core:9.1.6'
	implementation 'org.xhtmlrenderer:flying-saucer-pdf-itext5:9.1.6'
	implementation 'org.springframework:spring-context-support:5.0.1.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
}

test {
	useJUnitPlatform()
}
